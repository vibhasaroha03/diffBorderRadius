<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different Border Width</title>
    <style>
      .para {
        border-top: 15px solid red;
        width: 20%;
        border-right: 15px solid green;
        border-bottom: 15px solid blue;
        border-left: 15px solid yellow;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <p class="para">This is the paragraph with different border color.</p>
  </body>
</html>
